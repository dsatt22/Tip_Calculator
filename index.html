<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">

                <form>
                    <p>How much was your bill?</p> 
                    $ <input id="price" type="text" placeholder="Bill Amount Befor Tax">
                    <p>How would you rate your service?</p>
                    <select id="options">
                        <option disabled selected value="0">-- Select an option --</option>
                        <option value="0.3">30&#37; &#45; Great</option>
                        <option value="0.2">20&#37; &#45; Good</option>
                        <option value="0.15">15&#37; &#45; Ok</option>
                        <option value="0.10">10&#37; &#45; Bad</option>
                        <option value="0.05">5&#37; &#45; Terrible</option>
                    </select>
                </form>
                <p>How many people will be sharing the bill?</p>
                <input id="numPeople" type="text" placeholder="Number of people"> people
                <div id="button">
                    <button id="calculate" type="button">Calculate</button>
                </div>
            </div>

            <!--Calculator End-->

            <div id="tipTotal">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>

            <!--tipTotal End-->
        </div>

        <!--Container End-->

        <script type="text/JavaScript" src="tipcalculator.js"></script>
    </body>
</html>
